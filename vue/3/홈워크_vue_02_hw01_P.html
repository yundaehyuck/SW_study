<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <div v-for="odd in find_odd">
      <p>{{ odd }}</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        nums : [1, 2, 3, 4, 5, 6]
      },
      computed: {

        find_odd(){

          const num_list = []

          for(num of this.nums){

            if (num%2 === 1){

              num_list.push(num)

            }

          }

          return num_list
        }
      }
    })
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h1>MBTI 검사기</h1>
    <input type="text" v-model="mbti_type">
    <button v-on:click="click()">결과 보기</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        allTypes : ['istj', 'isfj', 'infj', 'intj', 'istp', 'isfp', 'infp', 'intp', 'estp', 'esfp', 'enfp', 'entp', 'estj', 'esfj', 'enfj', 'entj'],

        mbti_type: "",

        base_link: "https://www.16personalities.com/ko/%EC%84%B1%EA%B2%A9%EC%9C%A0%ED%98%95-",
      
      },
      methods: {

        click(){
          
          //console.log(this.mbti_type)

          const input = document.querySelector('input')

          if (this.allTypes.includes(this.mbti_type.toLowerCase()) === true){

            location.href= this.base_link+this.mbti_type

            input.value = '' //뒤로가기 후에 input form에 value가 남아있어도, 빈값으로 인식하므로 그냥 지운다

          } else {
            alert('잘못된 입력입니다.')
          }

      }
    }
  })
  </script>
</body>
</html>

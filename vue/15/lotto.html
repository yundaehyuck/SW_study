<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">

        <h1>점심메뉴</h1>
        <button v-on:click="click_menu()">Pick One</button>
        <p v-show="menuActive">
        {{ menu }}</p>

    </div>

    <hr>

    <div id="app2">

        <h2>로또</h2>
        <button v-on:click="click_lotto()">Get Lucky Numbers</button>
        <p v-show="lottoActive">
            {{ lotto }}
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script>

        const app = new Vue({

            el:'#app',

            data: {

                menus:[
                    '치킨','짜장면','국밥','보쌈','고기','라면'
                ],
                menu:'',
                menuActive:false,
            },

            methods:{

                click_menu(){

                    this.menu = _.sample(this.menus)
                    this.menuActive = true

                }
            }
        })

        const app2 = new Vue({

            el:'#app2',

            data: {

                lottos: _.range(1,46),
                lotto:[],
                lottoActive:false,

            },

            methods: {

                click_lotto(){

                    this.lotto = _.sampleSize(this.lottos,6)
                    this.lottoActive = true
                
                }
                
            }
        })

    </script>
</body>
</html>

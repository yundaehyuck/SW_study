{% extends 'base.html' %}

{% load bootstrap5 %}

{% block content %}

<h1>UPDATE</h1>
<form action="{% url 'movies:update' movie.pk %}" method = "POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <br>
    <div class="d-flex col-auto">
        <button type="submit" class="btn btn-primary mx-1 mb-3">Submit</button>
        <button type="reset" class="btn btn-primary mx-1 mb-3">Cancel</button>
    </div>
</form>
<hr>
<a class="btn btn-info m-1" href = "{% url 'movies:index' %}" role="button">BACK</a>
{% endblock %}

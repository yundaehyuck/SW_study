{% extends 'base.html' %}

{% block content %}

<h1>DETAIL</h1>
<hr>
<img src ={{movie.poster_url}}><br>
<br>
<p class='fw-bold'> {{ movie.title }} </p><br>

<p>Audience : {{ movie.audience }} </p><br>

<p> Release Dates : {{ movie.release_date }} </p><br>

<p> Genre : {{ movie.genre }} </p><br>

<p> Score : {{ movie.score }} </p><br>

<p> {{ movie.description }} </p><br>

<a href = "{% url 'edit' movie.pk %}">EDIT</a>
<form action = "{% url 'delete' movie.pk %}" method="POST">
    {% csrf_token %}
    <input type="submit" value="DELETE">
</form>
<a href = "{% url 'index' %}">BACK</a>

{% endblock content %}

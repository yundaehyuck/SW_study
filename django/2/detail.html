<ul>
  {% for comment in comments %}
    <li>{{ comment.author }} - {{ comment.content }}</li>
    {% if user == comment.author %}
      <form action="{% url 'articles:delete_comment' article.pk comment.pk %}" method="POST">
        {% csrf_token %}
        <button>댓글삭제</button>
      </form>
    {% endif %}
  {% empty %}
    <p>작성된 댓글이 없습니다.</p>
  {% endfor %}
</ul>

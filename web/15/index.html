
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      color: black;
    }

		/* 이곳에 코드를 작성합니다. */

    /* p태그 바로 뒤에 p 태그는 2밖에 없다*/

    p + p {

      color: red;
    }

    /* p태그 뒤에 span태그는 3번 9번밖에 없음*/

    p ~ span {
      color: green;
    }
    
  </style>
</head>
<body>
  <span>0</span> 
  <p>1</p>
  <p>2</p>
  <span>3</span>
  <p>4</p>
  <div class="box">
    <p>5</p>
  </div>
  <article>기사</article>
  <ul>
    <li>6</li>
    <li>7</li>
    <li>8</li>
  </ul>
  <span>9</span>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="hs3.css">
</head>
<body>

    <div class="red_box">Invalid Login or password.</div>

    <p class="title"><strong>HPHK 전용 Gitlab 시스템</strong</p>

    <div class="horizon"><hr></div>

    <form class="form">
        <div class="sign"><strong>Sign in</strong></div>
        <hr>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"><strong>Username or Email</strong></label><br><br>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"><strong>Password</strong></label><br><br>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="form-check">
            <div class="remember">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">&nbsp;
          <label class="form-check-label" for="exampleCheck1">Remember me</label>
        </div>
        <a href="#" class="forgot_pass">Forgot your password?</a>
        </div>
        <div class="btn_box">
        <button class="btn" type="button">Sign in</button>
    </div>
    </form>

</body>
</html>

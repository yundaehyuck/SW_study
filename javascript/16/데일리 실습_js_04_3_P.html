<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  
  <div class="container">

    <form id="form" class="my-3">
      <div class="mb-3">
        <input type="text" class="form-control" id="title">
      </div>
      <div class="mb-3">
        <textarea class="form-control" id="content" rows="3"></textarea>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary">add</button>
      </div>
    </form>
    
    <section id="cardsSection" class="row">
      
      <!-- 카드 예시 -->
      <article class="col-4">
        <div class="card m-1">
          <div class="card-body">
            <h5 class="card-title">Example</h5>
            <p class="card-text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Deleniti placeat odit rerum asperiores beatae vitae doloremque consectetur magni delectus, fuga autem laudantium, quidem iusto voluptates non earum dolorem totam dolores.</p>
          </div>  
        </div>
      </article>
      <!-- 카드 예시 -->
      
    </section>

  </div>

  <script>
    /* 
      사용자가 form 에 title과 content를 입력하고 submit하면, 예시와 같은 카드를 생성하여 div#cardSection에 추가하는 코드를 작성하시오.
      카드가 생성되면 기존 input과 textarea의 내용은 삭제되어야 합니다.
      (완성 이후 카드 예시는 삭제)
    */

    //필요한 태그를 불러온다

    //입력받을 카드 타이틀
    const title = document.querySelector('#title')
    
    //입력받을 카드 내용
    const content = document.querySelector('#content')
    
    //버튼
    const button = document.querySelector('button')
    

    //카드 틀
    const cards = document.querySelector('#cardsSection > article')
    
    //카드를 넣을 section
    const card_section = document.querySelector('section')
    
    //card-text, card-title 위치
    const card_text = document.querySelector('.card-text')
    const card_title = document.querySelector('.card-title')
    
    //예시 카드 일단 삭제
    cards.remove()

    //버튼을 눌렀을때 이벤트가 발생하도록
    button.addEventListener('click',function(event){
      
      //form 데이터가 전송하고 페이지 이동하는 것을 방지
      event.preventDefault()

      //card_title, crad_text에 입력받은 title, content를 삽입
       
      card_title.innerText = title.value
      card_text.innerText = content.value

      //만들어놓은 cards 노드를 copy

      const cards_copy = cards.cloneNode(true)

      // copy한 노드를 section에 삽입

      card_section.appendChild(cards_copy)

      //event.target.reset() form 태그가 아니니까 이게 아님
      
      //완성하면 form 태그 input내용 초기화
      title.value = ''
      content.value = ''

    })

  </script>
</body>
</html>

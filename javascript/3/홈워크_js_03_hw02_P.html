<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>
		//버튼 생성

    const button = document.createElement('button') //button 태그 생성

    button.setAttribute('id','btn') //button 속성 부여

    button.innerText = '로그 출력' //텍스트 삽입

    const body = document.querySelector('body') //body태그 선택

    body.appendChild(button) //button 태그 삽입

    //eventlistener 생성

    const btn = document.querySelector('#btn') //id가 btn인 요소 선택

    //클릭하면 로그가 출력

    btn.addEventListener('click',function(){
      console.log('버튼을 클릭하였습니다!')
    })
  </script>
</body>
</html>

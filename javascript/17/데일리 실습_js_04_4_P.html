<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .done {
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <form action="/todos/">
    <input type="text">
    <button>Todo</button>
  </form>
  <ul></ul>

<script>
  const form = document.querySelector('form')

  function addTodo (event) {
    // 이벤트를 취소한다.
    event.preventDefault()

    // 입력 element를 찾고 해당 입력 element의 value 값을 저장한다.
    // 블록 스코프 외부에서도 접근하기 위해 밖으로 다 빼놓는다

    const input = document.querySelector('input')

    const input_value = input.value

    const liTag = document.createElement('li')

    const ulTag = document.querySelector('ul')

    const delete_button = document.createElement('input')

    delete_button.setAttribute('type','submit')

    delete_button.setAttribute('value','X')

    // li element를 생성 후 input element의 value 값을 데이터로 저장한다
    
    if (input_value.trim()){

      liTag.innerText = input_value

    // ul 태그의 자식 태그로 위에서 생성한 li element를 넣는다.

      ulTag.appendChild(liTag)

    // 삭제 버튼을 생성 후 li 태그의 자식 태그로 넣는다.

      liTag.appendChild(delete_button)

    } else {
      alert('할 일을 입력해주세요.')
    }
    // 삭제 버튼을 클릭하면 해당 li element를 삭제한다

    delete_button.addEventListener('click',function(){

      liTag.remove()

    })
    // li element를 클릭하면 취소선이 토글된다.

    liTag.addEventListener('click',function(){
      liTag.classList.toggle('done')
    })
    
    // form의 내용 초기화
    event.target.reset()
  }

  form.addEventListener('submit', addTodo)
</script>
</body>
</html>

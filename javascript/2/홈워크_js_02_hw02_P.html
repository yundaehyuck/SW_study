<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  
  <script>
    // 이곳에 코드를 작성합니다.
		const inputs = [
      [3, 10, 5, [1, 3, 5, 7, 9]],    // 3
      [3, 10, 5, [1, 3, 7, 8, 9]],    // 0
      [5, 20, 5, [4, 7, 9, 14, 17]],  // 4
    ]

    function solution(K, N, M, chargers) {
      // solution 함수 완성

      let charge = 0
      let start = 0
      let tmp = 0

      while (start+K < N) {

        for (let step = K; step >= 0; step--){

          if (chargers.includes(start+step)){

            start += step
            charge += 1
            tmp = step
            break;
          }
        }

        if (tmp === 0){

          charge = 0
          break;
        }
      }

      console.log(charge)


    }
    
    for (const input of inputs) {
      solution(input[0], input[1], input[2], input[3])
    }
  </script>
</body>

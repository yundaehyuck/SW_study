<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //hi 출력 
    console.log('Hi') 

    //promise 객체 생성

    const promise = new Promise(function(resolve,reject) {
      
      //비동기 작업 수행
      setTimeout(function () {
      console.log('SSAFY')
      resolve() //작업 수행을 완료했으면 resolve()호출
    }, 3000)
    
    })
    
    //비동기 작업이 성공했다면 'Bye'를 출력
    promise
      .then(function () {
      console.log('Bye')
    })
  </script>
</body>
</html>
